logging: DEBUG
# API tokens
token: ".env.test"
# max number of retries to get a valid mission plan from ChatGPT
max_retries: 10
max_tokens: 10000
temperature: 0.2
log_directory: "./app/gpt_outputs/http"
# schema per 1872.1-2024 + farm layout
schema:
  - "schemas/schemas/amiga_btcpp.xsd"
context_files:
  - "./app/resources/context/wheeled_bots/ucm_quad.txt"
farm_polygon:
  points:
    - lon: -120.423065
      lat: 37.366449
    - lon: -120.422867
      lat: 37.366273
    - lon: -120.423292
      lat: 37.366288
    - lon: -120.423083
      lat: 37.366118
  dimensions:
    # draw this out from top (north) to bottom (south)
    - row: 5
      col: 5
# HTTP server configuration
http_server:
  host: "127.0.0.1"
  port: 9001
# Robot communication (TCP server for sending XML missions)
host: 127.0.0.1
port: 12346
# LTL generation?
ltl: False
promela_template: "app/resources/context/formal_verification/promela_template.txt"
spin_path: "spin"
